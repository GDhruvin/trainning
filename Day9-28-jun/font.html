<body>
    <p id="p1" style="color: blue;">GABANI DHRUVIN N.</p>
</body>
<script>

    var p1 = document.getElementById("p1");
    var i = 15;
    var a = setInterval(() => {
        p1.style.fontSize = i+"px";
        i = i + 5;
        if (i == 70) {
            i=0;  // clearInterval(a);-> stop interval at 50 by clearinterval
        }
    }, 100)
</script>
